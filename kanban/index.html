<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Kanban-board</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="plugins/materialize.min.css">
</head>
<body>
<nav>
    <div class="nav-wrapper">
    	<a href="#" class="brand-logo center">Kanban-board</a>
    </div>

<section class="container_">

		<div class="col_">
			<div class="card_">
				<div class="card1"><h5 class="white-text">TODO (4)</h5></div>

			        <div class="collection-item">

			        	<i class="fas fa-trash"></i>
			        	<i class="far fa-edit"></i>
			        	<div class="clear"></div>
			        </div>

			    </div>
			    <div class="input">

						<input type="text" name="" required="" placeholder="">

					</div>
				</div>
			</div>
		</div>

				<div class="card2"><h5 class="white-text">DOING (1)</h5></div>

	<script src="js/script.js"></script>
	<script src="plugins/jquery-ui.min.js"></script>
	<script src="plugins/materialize.min.js"></script>
	<script>
		$(function(){
			$('.sorted-list').sortable({
				connectWith: ".sorted-list",
				placeholder: "ui-state-highlight",
			});
		});
	</script>

</html>
