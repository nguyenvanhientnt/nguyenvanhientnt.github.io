<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Register Form</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<div class="wrap">
		<div class="container">
			<div class="title">Đăng Ký Tài Khoản</div>
			<form action="result.html">
				<div class="name">
					<input id="lastname" type="text" name="name" placeholder="     Họ Tên">
				</div>


				<div class="user">
					<input id="username" type="text" name="username" placeholder="     Tên Người Dùng">
				</div>


				<div class="pass">
					<input id="passwor" type="password" name="password" placeholder="     Mật Khẩu">
				</div>


				<div class="passw">
					<input id="passwords" type="password" name="opassword" placeholder="     Nhập Lại Mật Khẩu">
				</div>

				<div class="birthday">
					<input class="form-control" id="sel1" type="date" name="birthday" min="1970-01-01">
				</div>

				<div class="se">
					<input type="radio" name="gender" value="male" id="male"><label for="male">Nam</label>
					<input type="radio" name="gender" value="female" id="female"><label for="female">Nữ</label>
				</div>


				<div class="address">
					<input id="adre" type="text" name="address" placeholder="    Địa Chỉ">
				</div>


				<div class="number-phone">
					<input id="phone" type="text" name="sdt" placeholder="    Số Điện Thoại">
				</div>


				<div class="sbmi">
					<input id="consb" type="submit" name="registration" value="Đăng Ký">
					<div class="content"><a href="">Lost Your Password ?</a></div>
					<div class="clear"></div>
				</div>
			</form>
		</div>
	</div>
	<script src="../js/jquery-3.3.1.min.js"></script>
</body>
</html>
