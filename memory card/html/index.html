<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<main>
		<div class="container">
			<div class="row">
			    <div class="col-sm-4 col-sm-offset-4">
				<div class="my-progress-bar"></div>
			    </div>
			</div>
		</div>
		<!-- play -->
		<div class="can" id="play">
			<div class="col">
				
			</div>
			<div class="clear"></div>
		</div>
		<!-- end play -->
		<!-- begin -->
		<div class="begins" id="begin">
			<h1>START</h1>
			<div class="start">
				<div class="main-start">
					<span class="start-normal">
						<input type="button" id="normal" value="NORMAL" onclick="normal()">
					</span>
					<span class="start-hard">
						<input type="button" id="hard" value="HARD" onclick="hard()">
					</span>
				</div>
			</div>
		</div>
		<!-- end begin -->

		<!-- win -->
		<div class="winners" id="winner">
			<h1>YOU ARE VICTORY!</h1>
			<div class="main-win">
				<div class="main-detail">
					<input type="button" id="win" value="REPLAY" onclick="comeback()">
				</div>
			</div>
		</div>
		<!-- end win -->
		<!-- lose -->
		<div class="winners" id="lose">
			<h1>FAIL</h1>
			<div class="main-win">
				<div class="main-detail">
					<input type="button" id="win" value="REPLAY" onclick="comeback()">
				</div>
			</div>
		</div>
		<!-- end lose -->
	</main>
	<!-- end main -->


	<audio id="bg-sound">
   		<source src="../audio/music.mp3" type="audio/mpeg">
	</audio>

	<audio id="flip-sound">
	    <source src="../audio/click.mp3" type="audio/mpeg">
	</audio>

	<audio id="incorrect-sound">
	    <source src="../audio/fail.mp3" type="audio/mpeg">
	</audio>

	<audio id="correct-sound">
	    <source src="../audio/true.mp3" type="audio/mpeg">
	</audio>

	<audio id="win-sound">
	    <source src="../audio/winner.wav" type="audio/mpeg">
	</audio>

	<audio id="lose-sound">
	    <source src="../audio/lose.mp3" type="audio/mpeg">
	</audio>

	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/script.js"></script>
	<script src="../js/plugin.js"></script>
</body>
</html>
