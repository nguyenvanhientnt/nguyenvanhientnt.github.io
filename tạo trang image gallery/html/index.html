<!DOCTYPE html>
<html>
<head>
	<title>Practice link + image</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
</head>
<body>
	<!-- header -->
	<header>
		<div class="top_nav">
			<img src="../image/logo.jpg">
			<i class="fas fa-search"></i>
		</div>
		<!-- menu -->
		<nav class="menu">
			<ul class="menu_nav">
				<li class="list list1"><a href="" title="">Trang Chủ</a></li>
				<li class="list list2"><a href="" title="">Sản Phẩm</a></li>
				<li class="list list1"><a href="" title="">Phụ Tùng</a></li>
				<li class="list list3"><a href="" title="">Phụ Kiện</a></li>
				<li class="list list4"><a href="" title="">Tin Tức</a></li>
				<li class="list list5"><a href="" title="">Liên Hệ</a></li>
			</ul>
		</nav>
	</header >
	<!-- end header -->
	<!-- main -->
	<div class="main">
		<div class="col">
			<!-- sản phẩm 1 -->
			<div class="product">
				<div class="img">
					<img src="../image/sp1.jpg" alt="sh 300cc" title="sp1">
					<div class="content">SH 300cc</div>
				</div>
			</div>
			<!-- sản phẩm 2 -->
			<div class="product product2">
				<div class="img img2">
					<img src="../image/sp2.jpg" alt="CBR650F" title="sp2">
					<div class="content">CBR650F</div>
				</div>
			</div>
			<!-- sản phẩm 3 -->
			<div class="product">
				<div class="img">
					<img src="../image/sp3.jpg" alt="LEAD 125cc" title="sp3">
					<div class="content">LEAD 125cc</div></div>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<!-- hàng 2 -->
		<div class="col">
			<!-- sản phẩm 4 -->
			<div class="product">
				<div class="img">
					<img src="../image/sp4.jpg" alt="CBR100RR FIREBLADE SP" title="sp4">
					<div class="content">CBR100RR FIREBLADE SP</div>
				</div>
				<div class="img img2">
					<img src="../image/sp5.jpg" alt="AIR BLADE 125cc" title="sp5">
					<div class="content">AIR BLADE 125cc</div>
				</div>
				<div class="img">
					<img src="../image/sp6.jpg" alt="CB1000R" title="sp6">
					<div class="content">CB1000R</div></div>
				</div>
				<div class="clear"></div>
			</div>
			
		</div>
		<!-- hàng 3 -->
		<div class="col">
			<!-- sản phẩm 7 -->
			<div class="product">
				<div class="img">
					<img src="../image/sp7.jpg" alt="WAVE RSX FI 110cc" title="sp7">
					<div class="content">WAVE RSX FI 110cc</div>
				</div>
				<div class="img img2">
					<img src="../image/sp8.jpg" alt="FUTURE 125cc" title="sp8">
					<div class="content">FUTURE 125cc</div>
				</div>
				<div class="img">
					<img src="../image/sp9.jpg" alt="REBEL" title="sp9">
					<div class="content">REBEL</div></div>
				</div>
				<div class="clear"></div>
			</div>
		</div>
		<!-- hàng 4 -->
		<div class="col">
			<div class="product">
				<div class="img">
					<img src="../image/sp10.jpg" alt="CB500X" title="sp10">
					<div class="content">CB500X</div>
				</div>
				<div class="img img2">
					<img src="../image/sp11.jpg" alt="CB650F" title="sp11">
					<div class="content">CB650F</div>
				</div>
				<div class="img">
					<img src="../image/sp12.jpg" alt="MSX 125cc" title="sp12">
					<div class="content">MSX 125cc</div></div>
				</div>
				<div class="clear"></div>
			</div>
		</div>
		<!-- end hàng 4 -->
	</div>
	<!-- end main -->
</body>
</html>
